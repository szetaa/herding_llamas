<!DOCTYPE html>
<html>

<head>
    <title>Admin Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">


    <link href="app.css" rel="stylesheet">
</head>

<body>
    <div class="container py-1">
        <div class="tabs">
            <button class="tablink btn btn-outline-primary" id="tabPromptEngineer">Prompt Engineer</button>
            <button class="tablink btn btn-outline-primary" id="tabPrompts">Prompts</button>
            <button class="tablink btn btn-outline-primary" id="tabNodes">Llamas</button>
            <button class="tablink btn btn-outline-primary" id="tabHistory">History</button>
            <button class="tablink btn btn-outline-primary" id="tabOwnHistory">Own History</button>

            <div id="viewPromptEngineer" class="tabcontent">
                <h4>Prompt Engineer</h4>
                <select id="promptSelect" class="form-select form-control-lg">
                    <!-- Options will be added dynamically -->
                </select>
                <div id="promptForm"></div>
                <div id="chatWindow" class="mt-5"></div>
            </div>

            <div id="viewNodes" class="tabcontent">
                <h4>Registered Llamas</h4>
                <button class="tablink btn btn-outline-primary" id="start_workers">(Re-) Start all queues</button>
                <div class="row">
                    <div class="col-8">
                        <div id="model-card-container"></div>
                    </div>
                </div>
            </div>

            <div id="viewPrompts" class="tabcontent">
                <h4>Prompts</h4>
                <div id="promptsContainer" class="container"></div>
            </div>

            <div id="viewHistory" class="tabcontent">
                <h4>History</h4>
                <div id="historyContainer" class="container"></div>
            </div>

            <div id="viewOwnHistory" class="tabcontent">
                <h4>Own History</h4>
                <div id="historyContainer" class="container"></div>
            </div>


        </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.8/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/mustache@latest"></script>


    <script type="module" src="app.js"></script>
</body>

</html>
